<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Imagen 1"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
      aria-label="Imagen 2"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
      aria-label="Imagen 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/img1.jpg" class="d-block w-100" alt="Primera imagen">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h5>Bienvenido a Healthy Treats</h5>
        <p>Confía el disfrute en su paladar con nosotros.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/img/img2.jpg" class="d-block w-100" alt="Segunda imagen">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h5>Calidad Garantizada</h5>
        <p>Nuestros productos son preparados con los mejores ingredientes frescos.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/img/img3.jpg" class="d-block w-100" alt="Tercera imagen">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h5>Contáctanos Hoy</h5>
        <p>Estamos listos para cumplir tu antojo.</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
